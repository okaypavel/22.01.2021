<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="body-kalk">
        <div>
            <input type="text" id="inputShowScore" placeholder="0">
        </div>
        <div class="grid-container">
            <button type="button" class="btn btn-light grid-item-all">Rad</button>
            <button type="button" class="btn btn-light grid-item-all">Deg</button>
            <button type="button" class="btn btn-light grid-item-all">x!</button>
            <button type="button" class="btn btn-light grid-item-all">(</button>
            <button type="button" class="btn btn-light grid-item-all">)</button>
            <button type="button" class="btn btn-light grid-item-all">%</button>
            <button type="button" class="btn btn-light grid-item-all">AC</button>
            <button type="button" class="btn btn-light grid-item-all">Inv</button>
            <button type="button" class="btn btn-light grid-item-all">sin</button>
            <button type="button" class="btn btn-light grid-item-all">ln</button>
            <button type="button" class="btn btn-light grid-item-num">7</button>
            <button type="button" class="btn btn-light grid-item-num">8</button>
            <button type="button" class="btn btn-light grid-item-num">9</button>
            <button type="button" class="btn btn-light grid-item-all">+</button>
            <button type="button" class="btn btn-light grid-item-all">π</button>
            <button type="button" class="btn btn-light grid-item-all">cos</button>
            <button type="button" class="btn btn-light grid-item-all">log</button>
            <button type="button" class="btn btn-light grid-item-num">4</button>
            <button type="button" class="btn btn-light grid-item-num">5</button>
            <button type="button" class="btn btn-light grid-item-num">6</button>
            <button type="button" class="btn btn-light grid-item-all">x</button>
            <button type="button" class="btn btn-light grid-item-all">e</button>
            <button type="button" class="btn btn-light grid-item-all">tan</button>
            <button type="button" class="btn btn-light grid-item-all">√</button>
            <button type="button" class="btn btn-light grid-item-num">1</button>
            <button type="button" class="btn btn-light grid-item-num">2</button>
            <button type="button" class="btn btn-light grid-item-num">3</button>
            <button type="button" class="btn btn-light grid-item-all">-</button>
            <button type="button" class="btn btn-light grid-item-all">Ans</button>
            <button type="button" class="btn btn-light grid-item-all">EXP</button>
            <button type="button" class="btn btn-light grid-item-all">x^y</button>
            <button type="button" class="btn btn-light grid-item-num">0</button>
            <button type="button" class="btn btn-light grid-item-num">.</button>
            <button type="button" class="btn btn-light grid-item-odp">=</button>
            <button type="button" class="btn btn-light grid-item-all">+</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
